<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title>Bing Maps Optimization</title>

		<link href='main.css' rel='stylesheet' type='text/css'>

		<script src='https://cdn.firebase.com/js/client/1.0.11/firebase.js'></script>
		<script type="text/javascript" src="jquery-1.4.2.min.js"></script>
		<script type="text/javascript" src="app.js"></script>
	</head>

	<body>

		<div id="mapDiv" class="map"></div>

		<div class="everythingelse">
			<div id="pointData" style="float:left; margin-left:420px; width: 300px" >
				<p id="lblVisiblePoints"></p>
				<p id="lblDrawSpeed"></p>
			</div>

			<div class="field">
				<label for="name">Title:</label>
				<input type="text" id="title" name="title">
			</div>

			<div class="field">
				<label for="latitude">Latitude:</label>
				<input type="number" id="lat" name="lat">
			</div>
			<div class="field">
				<label for="longitude">Longitude:</label>
				<input type="number" id="longt" name="longt">
			</div>

			<div class="field">
				<label for="message">Website:</label>
				<input type="url" id="website" name="website">
			</div>

			<div class="field">
				<button type="submit" onclick="addEvent()">
					Send
				</button>
			</div>
		</div>

	</body>

</html>
